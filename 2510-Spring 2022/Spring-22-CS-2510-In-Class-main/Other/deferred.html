<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <link href="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" rel="icon" type="image/x-icon" /><!--tiny.cc/emptyimage-->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

    
</head>

<body onload="main()">
    <canvas id="canv"></canvas>
    
    <script type="text/javascript">

        let canvas2 = document.createElement("canvas");
        let canvas3 = document.createElement("canvas");
        let canvas4 = document.createElement("canvas");

        let canvases = [canvas2, canvas3, canvas4];
        let ctxs = [];

        for(let canvas of canvases){
            canvas.width = 640;
            canvas.height = 480;
            ctxs.push(canvas.getContext("2d"))
        }

      function main() {
          timerID = setTimeout(tick, 33);
      }

      function tick() {
          update();
          drawCanvas();
          timerID = setTimeout(tick, 33);
      }


      function update() {
          canvas = document.getElementById("canv");
          canvas.style.width = window.innerWidth + "px"
          canvas.style.height = window.innerHeight + "px"
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }

      function drawCanvas() {
          var ctx = canvas.getContext("2d");

          ctx.clearRect(0,0,640,480)
          ctx.fillStyle = "black"
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          for(let i = 0; i < ctxs.length; i++){
            let ctx2 = ctxs[i];
          
              ctx2.clearRect(0,0,640, 480);
              ctx2.fillStyle = "yellow"
              ctx2.beginPath();
              ctx2.arc(100*i+100, 100*i+100, 75, 0, Math.PI*2);
              ctx2.clip()
              ctx2.fill()
              
            
             
              ctx2.fillStyle = "blue"

              ctx2.fillRect(50, 50, 200, 200)

              //ctx2.fillStyle = ["red", "green", "blue"][i];
              //ctx2.fillRect(0, 0, 640, 480);

              ctx.drawImage(ctx2.canvas, 0, 0);



          }
      }
  </script>
</body>

</html>
