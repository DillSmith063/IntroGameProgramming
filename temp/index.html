<!DOCTYPE html>
<html>

<head>
    <title>A Simple Game</title>
    <style>
        * {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canv">
    </canvas>

    <script>

        class Scene {
            constructor() {

            }
        }

        class Time {
            static ms = 20;
            static fps = 1000 / Time.ms;
        }

        class Globals{
            static score = 0;
        }

        class MainScene extends Scene {
            constructor() {
                super()
                this.x = 0
                this.y = 0
            }
            update() {
                let speed = 100
                if (keysDown.includes("ArrowLeft"))
                    this.x -= speed / Time.fps
                if (keysDown.includes("ArrowRight"))
                    this.x += speed / Time.fps
                if (keysDown.includes("ArrowUp"))
                    this.y -= speed / Time.fps
                if (keysDown.includes("ArrowDown"))
                    this.y += speed / Time.fps
                Globals.score++

                if (this.x < 0) {
                    currentScene = new DeadScene()
                }
            }
            draw(ctx) {
                //Clear the canvas
                ctx.fillStyle = "lightgray"
                ctx.beginPath()
                ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height)
                ctx.fill()

                //Draw the circle with a green interior
                //and purple outline
                ctx.beginPath();
                ctx.fillStyle = "green"
                ctx.strokeStyle = "purple"
                ctx.lineWidth = 5
                ctx.arc(50 + this.x, 50 + this.y, 50, 0, Math.PI * 2)
                ctx.fill()
                ctx.stroke()

                ctx.fillStyle = "white"
                ctx.font = "30px Times"
                ctx.fillText(Globals.score, 0, 30)
            }
        }

        class DeadScene extends Scene {
            constructor() {
                super()
                this.timeSinceDeath = 0
            }
            update() {
                this.timeSinceDeath += Time.ms
                if(this.timeSinceDeath > 2000){
                    Globals.score = 0
                    currentScene = new MainScene()
                }
            }
            draw(ctx) {
                ctx.fillStyle = "black"
                ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height)

                ctx.fillStyle = "red"
                ctx.font = "30px Comic Sans MS"
                ctx.fillText("You Died", 30, 60)


                ctx.fillStyle = "white"
                ctx.font = "30px Times"
                ctx.fillText(Globals.score, 0, 30)
            }

        }

        let mainScene = new MainScene();
        let deadScene = new DeadScene();

        let currentScene = mainScene;

        //The "model" of our game, i.e., the position of the circle in x
        
        let keysDown = []

        /**
         * The game loop.
         * The game loop calls update and draw using a timer
         */
        function gameLoop() {
            currentScene.update()

            let canvas = document.querySelector("#canv")
            let ctx = canvas.getContext("2d")
            currentScene.draw(ctx)
        }

        /**
         * Update the model.
         * Note that this function *only*
         * changes the model. No drawing happens
         */
        function update() {
            //a++
            if (!isDead) {
                let speed = 100
                if (keysDown.includes("ArrowLeft"))
                    x -= speed / fps
                if (keysDown.includes("ArrowRight"))
                    x += speed / fps
                if (keysDown.includes("ArrowUp"))
                    y -= speed / fps
                if (keysDown.includes("ArrowDown"))
                    y += speed / fps
                score++

                if (x < 0) {
                    isDead = true;
                }
            }

        }

        /**
         * Draw the model.
         * Note that we only *read* the model, we never change it
         * This allows of separation of concerns
         */
        function draw() {
            //Get the canvas element and its context
            let canvas = document.querySelector("#canv")
            let ctx = canvas.getContext("2d")

            if (!isDead) {


                //Clear the canvas
                ctx.fillStyle = "lightgray"
                ctx.beginPath()
                ctx.rect(0, 0, canvas.width, canvas.height)
                ctx.fill()


                //Draw the circle with a green interior
                //and purple outline
                ctx.beginPath();
                ctx.fillStyle = "green"
                ctx.strokeStyle = "purple"
                ctx.lineWidth = 5
                ctx.arc(50 + x, 50 + y, 50, 0, Math.PI * 2)
                ctx.fill()
                ctx.stroke()


            }
            else {
                ctx.fillStyle = "black"
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                ctx.fillStyle = "red"
                ctx.font = "30px Comic Sans MS"
                ctx.fillText("You Died", 30, 60)
            }

            ctx.fillStyle = "white"
            ctx.font = "30px Times"
            ctx.fillText(score, 0, 30)
        }

        function keyup(e) {
            //console.log(e)
            let index = keysDown.indexOf(e.code)
            keysDown.splice(index, 1)
            //keysDown.remove(e)
            // if(e.code == "ArrowLeft"){
            //     a--
            // }
            // if(e.code == "ArrowRight"){
            //     a++
            // }
        }
        function keydown(e) {
            //console.log(e)
            if (!keysDown.includes(e.code))
                keysDown.push(e.code)
        }

        function setup() {
            document.addEventListener("keydown", keydown)
            document.addEventListener("keyup", keyup)

            let canvas = document.querySelector("#canv")
            let ctx = canvas.getContext("2d")

            //Make the canvas the same size as our window
            //so it is "full screen"
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
        }

        setup()

        //In the background, create a thread and call
        //gameLoop every 100ms.

        setInterval(gameLoop, Time.ms)
    </script>
</body>

</html>
